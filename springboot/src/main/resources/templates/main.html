<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理展示</title>
    <!--引入layui的js、css-->
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
    <script src="../layui/layui.all.js"></script>
    <!--引入jquery-->
    <script src="../layui/jquery.min.js"></script>
    <!--引入vue-->
    <script src="../vue/vue.js"></script>

    <script src="../highcharts/code/highcharts.js"></script>
    <script src="../highcharts/code/modules/exporting.js"></script>
    <script src="../highcharts/code/modules/export-data.js"></script>
</head>
<body>
<div class="layui-side layui-side-menu">
    <div class="layui-side-scroll">
        <div class="layui-logo">
            <span>后台系统</span>
        </div>

         <div style="background: #ffff44">
             <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="menu" lay-filter="layadmin-system-side-menu">

             </ul>
         </div>

        </div>
    </div>

    <div class="layui-body">
        <div class="layui-tab" lay-filter="tabs" lay-allowClose="true" >
            <ul class="layui-tab-title">

            </ul>

            <div class="layui-tab-content">

            </div>

        </div>

    </div>
</body>
<script>
    layui.use(['table','jquery','layer'], function() {

        var table = layui.table;

        var $ = layui.jquery;

        table.render({
             elem: '#mytable'
            ,url: '../queryUserF'
            ,limit:10
            ,limits:[10,20,30,40]
            , cols: [
                [
                    {type: 'checkbox'},
                    {field: 'userid', title: 'ID', width: '10%', sort: true, totalRowText: false},
                    {field: 'username', width: '20%', title: '房东名称'},
                    {field: 'phone', width: '20%', title: '手机号 '},
                    {field: 'usertime', width: '20%', title: '注册时间'},
                    {field: 'operate', width: '180%', title: '操作',templet:function () {
                            return "<button class='layui-btn layui-btn-sm' onclick='addUser()'>审核通过</button>   " +
                                "<button class='layui-btn layui-btn-sm' onclick='addUser()'>审核驳回</button>";
                        }}
                ]
            ]
            , page: true
        })

    });




        layui.use(['tree','jquery','element'],function () {

        var element = layui.element;
        var $ = layui.jquery;
        var tree = layui.tree;
        $.ajax({
            url:'../queryTree',
            success:function (data) {
                tree.render({
                    edit:false,//开启图标
                    showLine:false,//是否开启连接线
                    accordion:false,//是否开启手风琴
                    skin: 'sidebar',
                    nodes: data,
                    elem: '#menu', //绑定标签元素
                    data:data, //加载菜单数据
                    click: function(node){
                        console.log(node)
                        var nodea = node.data;
                        console.log(nodea)
                        var exist=$("li[lay-id='"+nodea.id+"']").length;
                        if (exist > 0) {//判断是否已经打开选项卡
                            element.tabChange('tabs', nodea.id);// 切换到已有的选项卡
                        } else {//如果没打开就新建一个选项卡
                            element.tabAdd('tabs', {
                                title: nodea.title,
                                content:createIframe(nodea.href),
                                id: nodea.id
                            });
                            element.tabChange('tabs', nodea.id);
                        }
                    }

                })
            }
        })

        function createIframe(url){
            return '<iframe src="'+url+'" style="width:100%;height:700px;" frameborder="0" ></iframe>'
        }

    })

</script>
</html>
